_format_version: "3.0"
_transform: true

services:
  - name: users-service
    protocol: http
    host: users-service.service.consul
    port: 8080
    routes:
      - name: users-route
        paths:
          - /users-service
        strip_path: true
        preserve_host: true
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH"]
        headers:
          X-Forwarded-Host: ["localhost"]
          X-Forwarded-Port: ["8000"]
          X-Forwarded-Proto: ["http", "https"]

