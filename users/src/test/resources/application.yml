spring:
  application:
    name: users-service
  profiles:
    active: test
  banner:
    location: classpath:/banner.txt
  cloud:
    consul:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://keycloak-mock"
          jwk-set-uri: "http://keycloak-mock"
        client-id: hateoasatscale

application:
  network:
    gateway-url: http://172.25.0.10:8000
    services:
      products:
        name: products-service
        endpoints:
          list: /api/v1/products
      carts:
        name: carts-service
        endpoints:
          list: /api/v1/carts
